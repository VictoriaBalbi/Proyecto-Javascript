<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Meta desc -->
    <meta name="description" content="Reproductor de musica online. Descubrí musica nueva cada día. Vas a poder escuchar canciones de artistas del underground, ampliando tu gusto musical y dandole espacio a nuevos talentos.">

    <!-- Keywords -->
    <meta name="keywords" content="Musica, Artistas, Canciones, Playlist">
    <!-- Link a css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-claro">
    <header class="header-index">
        <img src="Logo.png" alt="Logo con descripcion" class="logo">
    </header>

    <main class="conteiner_index">
       <div class="form_ingreso">
        <form>
            <div class="mb-3" style="display:flex; flex-direction: column; align-items: center; font-size: large;">
              <label for="exampleInputUser" class="form-label">Usuario</label>
              <input type="user" class="form-control usuario" id="exampleInputUser1" placeholder="Ingrese usuario">
            </div>
            <div class="mb-3" style="display:flex; flex-direction: column; align-items: center; font-size: large;">
                <label for="exampleInputUser" class="form-label">Contraseña</label>
                <input type="user" class="form-control contraseña" id="exampleInputUser1" placeholder="Ingrese contraseña">
            </div>        
           <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        </form>
       </div>

       <div class="registro">
            <h3>¿No tienes cuenta?</h3>
            <button type="submit" class="btn btn-primary" onclick="location='registro.html'">Registrate</button>
       </div>

        
    </main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
